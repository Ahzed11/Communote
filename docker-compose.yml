version: '3.6'
services:
  db:
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_USER: $POSTGRES_USERNAME
    image: 'postgres:alpine'
    restart: always
    volumes:
      - 'pgdata:/var/lib/postgresql/data'
    ports: 
      - '5432:5432'
  web:
    build: .
    depends_on:
      - db
    restart: always
    environment:
      MIX_ENV: $MIX_ENV
    env_file:
      - .env
    volumes:
      - .:/app
  caddy:
    image: caddy:2.5.2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - $PWD/Caddyfile:/etc/caddy/Caddyfile
      - $PWD/site:/srv
      - caddy_data:/data
      - caddy_config:/config
volumes:
  pgdata:
  caddy_data:
    external: true
  caddy_config:
