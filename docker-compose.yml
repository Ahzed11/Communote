version: '3.6'
services:
  db:
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_USER: $POSTGRES_USER
    image: 'postgres:alpine'
    restart: always
    volumes:
      - 'pgdata:/var/lib/postgresql/data'
    ports: 
      - '5432:5432'
  web:
    build: .
    depends_on:
      - db
    environment:
      MIX_ENV: $MIX_ENV
    env_file:
      - .env
    volumes:
      - .:/app
  caddy:
    depends_on:
      - web
    image: library/caddy:latest
    restart: always
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - "./Caddyfile:/etc/caddy/Caddyfile"
    ports:
      - "80:80"
      - "443:443"
volumes:
  pgdata:
  caddy_data:
  caddy_config:
